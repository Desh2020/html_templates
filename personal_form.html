<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/9form.css">
    <title>Html Form</title>
</head>

<body>
    <div class="form">
        <form action="#">
            <fieldset>
                <legend>Personal Details</legend>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" title="enter your first name" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" title="enter your last name" required>

                <label for="fa_name">Father Name</label>
                <input type="text" id="fa_name" name="fa_name">
                <label for="mo_name">Mother Name</label>
                <input type="text" id="mo_name" name="mo_name">

                <label for="dob">DOB</label>
                <input type="date" id="dob" name="dob" required>

                <span style="margin-right: 40px;">Gender:</span>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>

                <label>Known Languages</label>
                <input type="checkbox" id="lang1" name="lang1" value="hindi">
                <label for="lang1">Hindi</label>
                <input type="checkbox" id="lang2" name="lang2" value="english">
                <label for="lang2">English</label>
                <input type="checkbox" id="lang3" name="lang3" value="gujrati">
                <label for="lang3">Gujrati</label>
                <input type="checkbox" id="lang4" name="lang4" value="marathi">
                <label for="lang4">Marathi</label>
                <input type="checkbox" id="lang5" name="lang5" value="panjabi">
                <label for="lang5">Panjabi</label><br>

                <label for="car">Select Your Car</label>
                <select name="car" id="car">
                    <option value="odi">Odi</option>
                    <option value="maruti">Maruti</option>
                    <option value="tata_nano">Tata Nano</option>
                    <option value="jaguar">Jaguar</option>
                    <option value="tesla">Tesla</option>
                    <option value="safari">Tata Safari</option>
                </select><br><br>

                <label for="mob">Mobile Number</label>
                <input type="tel" id="mob" name="mob" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="4" placeholder="fill your full address here..." required></textarea>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
